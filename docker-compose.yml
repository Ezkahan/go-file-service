version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meditation-app
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env:ro
      - ./internal/db/migrations:/app/internal/db/migrations:ro
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=meditation
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/meditation?sslmode=disable
      - JWT_SECRET=ZEHINLI_ULGAM_CORP
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - meditation-network

  postgres:
    image: postgres:17-alpine
    container_name: meditation-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=meditation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meditation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d meditation"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  meditation-network:
    driver: bridge
