version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meditation-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=meditation
      - JWT_SECRET=ZEHINLI_ULGAM_CORP
    depends_on:
      - postgres
    networks:
      - meditation-network

  postgres:
    image: postgres:15-alpine
    container_name: meditation-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=meditation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meditation-network

volumes:
  postgres_data:
    driver: local

networks:
  meditation-network:
    driver: bridge
